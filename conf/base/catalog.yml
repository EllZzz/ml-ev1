# ========================
# Datasets de entrada
# ========================

cardio:
  type: pandas.CSVDataset
  filepath: data/01_raw/cardio_data_processed.csv
  load_args:
    index_col: 0

lifestyle:
  type: pandas.CSVDataset
  filepath: data/01_raw/smoking_driking_dataset_Ver01.csv
  load_args:
    index_col: 0

heart_data:
  type: pandas.CSVDataset
  filepath: data/01_raw/heart_2020_cleaned.csv
  load_args:
    index_col: 0

# ========================
# Salidas limpias
# ========================

cardio_clean:
  type: pandas.CSVDataset
  filepath: data/02_intermediate/cardio_data_processed_clean.csv
  save_args:
    index: False

lifestyle_clean:
  type: pandas.CSVDataset
  filepath: data/02_intermediate/smoking_drinking_clean.csv
  save_args:
    index: False

heart_clean:
  type: pandas.CSVDataset
  filepath: data/02_intermediate/heart_2020_cleaned_clean.csv
  save_args:
    index: False

